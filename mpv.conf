#
# Example mpv configuration file
#
# Warning:
#
# The commented example options usually do _not_ set the default values. Call
# mpv with --list-options to see the default values for most options. There is
# no builtin or example mpv.conf with all the defaults.
#
#
# Configuration files are read system-wide from /usr/local/etc/mpv.conf
# and per-user from ~/.config/mpv/mpv.conf, where per-user settings override
# system-wide settings, all of which are overridden by the command line.
#
# Configuration file settings and the command line options use the same
# underlying mechanisms. Most options can be put into the configuration file
# by dropping the preceding '--'. See the man page for a complete list of
# options.
#
# Lines starting with '#' are comments and are ignored.
#
# See the CONFIGURATION FILES section in the man page
# for a detailed description of the syntax.
#
# Profiles should be placed at the bottom of the configuration file to ensure
# that settings wanted as defaults are not restricted to specific profiles.

x11-name=MPVfloat

##################
# video settings #
##################

# Specify high quality video rendering preset (for --vo=gpu only)
# Can cause performance problems with some drivers and GPUs.
# profile=gpu-hq

##################
# audio settings #
##################

audio-format=float

audio-samplerate=48000

audio-channels=stereo

#audio-wait-open=3
#no
##################
# other settings #
##################

no-input-default-bindings

# Pretend to be a web browser. Might fix playback with some streaming sites,
# but also will break with shoutcast streams.
user-agent="Mozilla/5.0"

#osd scale
osd-font-size=24

sub-pos=95
sub-font-size=24
sub-fix-timing=yes

#sub-file-paths=sub:subs:subtitle:subtitles:str:ass:
#sub-file-paths=ENG Subs:RUS Subs:eng subs:rus subs:
sub-file-paths=sub:subs:subtitle:subtitles:str:ass:ENG Subs:RUS Subs:eng subs:rus subs:ENG:RUS:

# Display english subtitles if available.
slang=en,eng,english,ru,rus,russian

audio-file-paths=audio:ENG Sound:RUS Sound:eng sound:rus sound:sounds:Sounds:

# Play en audio if available, fall back to ru otherwise.
alang=en,eng,english,ru,rus,russian

audio-file-auto=fuzzy

autofit-larger=30%x30%

screenshot-format=jpg
screenshot-template="mpv_%ty-%tm-%td_%tT_%F"
screenshot-directory="~/Downloads/Pictures/mpv_screen"

# Don't touch IMPORTANT For thumbnails
osc=no

# You can also include other configuration files.
#include=/path/to/the/file/you/want/to/include

############
# Profiles #
############

# sane startup defaults
volume=45
gamma=+20
contrast=-20

# The options declared as part of profiles override global default settings,
# but only take effect when the profile is active.

# The following profile can be enabled on the command line with: --profile=eye-cancer

[eye-cancer]
sharpen=5

[cache]
profile-desc="profile with cache options"
cache=yes
cache-pause=yes

[big-cache]
cache=yes
demuxer-max-bytes=248MiB
demuxer-readahead-secs=180

[common]
profile-desc="general profile for other profiles"
profile=cache
#force-window=immediate
force-window=yes # Fix potential issue with "Audio only" streams
hr-seek-framedrop=yes
hr-seek=yes
ontop=no # Keep the player window on top of all other windows.
script-opts=osc-visibility=auto

[stream]
x11-name=MPVstream
profile-desc="live stream specific profile for streamlink and twitch"
profile=enc-f-mp4
profile=common
script-opts=osc-visibility=never
cache=yes
cache-pause=yes
cache-pause-initial=yes
# set the same value
demuxer-readahead-secs=5
cache-secs=5
cache-pause-wait=5

[ytdl]
x11-name=MPVytdl
profile-desc="youtube-dl profile is mainly designed for youtube videos"
profile=enc-f-webm
profile=common
profile=big-cache
volume=100
script-opts=osc-visibility=always
pause=yes
title="${media-title} [.6]" # => +=

[vods]
x11-name=MPVvod
profile-desc="youtube-dl profile is mainly designed for twitch vods"
profile=enc-f-mp4
profile=common
profile=big-cache
pause=yes
volume=100
script-opts=osc-visibility=always
loop-playlist=inf
loop-file=inf

[audio]
x11-name=MPVaudio
profile-desc="profile is mainly designed for audio only content"
profile=common
osd-level=1
## 'https://mpv.io/manual/master/#command-interface-osd-ass-cc'
## 'https://aegisub.org/docs/latest/ass_tags/'
# osd-msg1="${osd-ass-cc/0}{\\an9}${media-title} [${playlist-pos-1}/${playlist-count}] [${time-pos} / ${duration}] \n${playlist}"
osd-msg1="${osd-ass-cc/0}{\\an9}{\\b1} [${time-pos} / ${duration}]\\N {\\1c&5E26C4&} ${media-title}{\\b0} [${playlist-pos-1}/${playlist-count}] {\\r}${osd-ass-cc/1}"
volume=85
script-opts=osc-visibility=always
loop-playlist=inf

# audio files only
[extension.mp2]
profile=audio
[extension.mp3]
profile=audio
[extension.m4a]
profile=audio
[extension.ogg]
profile=audio
[extension.opus]
profile=audio
[extension.flac]
profile=audio
[extension.wav]
profile=audio
[extension.wma]
profile=audio
